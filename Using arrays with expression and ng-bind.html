<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div data-ng-app="" data-ng-init="points=[1,4,2,6,8,10]">
	<h1>Using expression</h1>
	<p> 3rd element of the array is {{points[2]}} </p>
	<h1>Using data-ng-bind</h1>
	<p> 5th element of the array is <span data-ng-bind="points[4]"></span></p>
</div>
</body>
</html>
