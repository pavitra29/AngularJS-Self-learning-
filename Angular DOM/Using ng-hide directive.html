<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<!--Change the hour value to get different result-->
<div data-ng-app="" data-ng-init="hour = 12">
    <!--Based on boolean value-->
    <p data-ng-hide="true">I am hidden</p>
    <p data-ng-hide="false">I am not hidden</p>
    <!--Based on conditional value-->
    <p data-ng-hide="hour > 12">I am hidden after 12 am/pm</p>
</div>
</body>
</html>
