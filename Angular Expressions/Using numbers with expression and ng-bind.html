<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div data-ng-app="" data-ng-init="quantity=3;cost=5">
	<h1>Using numbers with expressions</h1>
	<p> Total in dollas: {{quantity * cost}} $</p>
	<h1>Using numbers with data-ng-bind</h1>
	<p> Total in dollars: <span data-ng-bind="quantity * cost"></span> $</p>
</div>
</body>
</html>
