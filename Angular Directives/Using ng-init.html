<!DOCTYPE html>
<html lang="en-US">
<head>
<title>ng-init Directive</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="firstName='Pavitra'">
<h1>Using data-ng-init</h1>
<p> My name is <span data-ng-bind="firstName"></span>
</body>
</html>
