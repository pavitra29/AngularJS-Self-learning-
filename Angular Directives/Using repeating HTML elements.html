<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div data-ng-app="" data-ng-init="names=['Pavitra','Meera','Riddhi']">
	<h1>Looping using data-ng-repeat</h1>
	<ul>
		<li data-ng-repeat="x in names">
		{{x}}
		</li>
	</ul>
</div>
</body>
</html>
