<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div data-ng-app="" data-ng-init="names=[{name:'Pavitra',country:'India'},
										 {name:'Meera',country:'US'},
										 {name:'Riddhi',country:'Europe'}]">
<p data-ng-repeat="x in names"> {{x.name + ', ' + x.country}} <br>		
								
</div>
</body>
</html>
